<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button>
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>Dashboard</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col [routerLink]="['/profile']" routerLinkActive="router-link-active"  *ngFor="let item of [1,2,3,4,5,6,7,8,9]" size="6">
        <app-profile-card></app-profile-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
