<ion-app>
  <ion-menu
    side="start"
    menuId="custom"
    contentId="main"
    class="my-custom-menu"
  >
    <ion-header>
      <ion-toolbar>
        <ion-title>Employee Vault</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item
            [routerLink]="['/profile']"
            routerLinkActive="router-link-active"
            >Profile</ion-item
          >
        <ion-item [routerLink]="['/add-employee']" routerLinkActive="router-link-active" > Add Employee</ion-item>
        <ion-item>Notifications</ion-item>
        <ion-item [routerLink]="['/add-event']" routerLinkActive="router-link-active" >Add Event</ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-title>Logout</ion-title>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
